version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: python app.py
    depends_on:
      - worker
    environment:
      - WORKER_URL=http://worker:5001/task
    networks:
      - mynet

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: python worker.py
    ports:
      - "5001:5001"
    networks:
      - mynet

networks:
  mynet:
    driver: bridge
